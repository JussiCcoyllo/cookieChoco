<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>CookieChoco</title>
    <link rel="icon" type="image/png" href="./images/pokeball.png" />
</head>
<body>

    <div id="affichage">Votre score est de 0 pikachu.</div>
    <div id="clic">
        <img class = "pokeball" src = "./images/pokeball.svg"  alt = "Button Pokeball"/>
    </div>
    <div class = "container">
        <div class = "pokeButtonSide">
            <div class="pokeImage" id="multiplier">
            <img src = "./images/pokeball-bronze.svg"  alt = "Button Pokeball"  title="Gagnez plus de points!" />
            <img src = "./images/pokeball-disabled.svg" alt = "Button Pokeball disabled" class="disabled"/>
            </div>
            MULTIPLIER
            <div class ="multiplication">x</div>
        </div>
        <div class = "pokeButtonSide">
            <div class="pokeImage" id="autoclic">
            <img src = "./images/pokeball-argent.svg"  alt = "Button Pokeball" />
            <img src = "./images/pokeball-disabled.svg" alt = "Button Pokeball disabled" class="disabled"/>
            </div>
            AUTOCLIC
        </div>
        <div class="pokeButtonSide">
            <div class="pokeImage" id="boost">
            <img src = "./images/pokeball-or.svg"  alt = "Button Pokeball" />            
            <img src = "./images/pokeball-disabled.svg" alt = "Button Pokeball disabled" class="disabled"/>
            BOOSTER
        </div>
    </div>
          
   
</body>
</html>
