<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>CookieChoco</title>
    <link rel="icon" type="image/png" href="./images/pokeball.png" />
</head>
<body>
    <div class="i-large"></div>

    <div id="affichage">Votre score est de 0 pikachu.</div>
    <div id="clic">
        <img class = "pokeball" src = "./images/pokeball.svg"  alt = "Button Pokeball"/>
    </div>
    <div class = "container">
        <div class = "pokeButtonSide">
            <div class="pokeImage">
                <div id="multiActive">
                    <img src = "./images/pokeball-bronze.svg"  alt = "Button Pokeball"  title="Gagnez plus de points!" />
                </div>
                <div id="multiInactive">
                    <img src = "./images/pokeball-disabled.svg" alt = "Button Pokeball disabled" />
                </div>
            </div>
            MULTIPLIER
            <div id="multiplication">0</div>
            
        </div>
        <div class = "pokeButtonSide">
            <div class="pokeImage" id="autoclic">
                <div id="autoclicActive">
                    <img src = "./images/pokeball-argent.svg"  alt = "Button Pokeball" class="active" />
                </div>
                <div id="autoclicInactive">
                    <img src = "./images/pokeball-disabled.svg" alt = "Button Pokeball disabled" class="inactive" />
                </div>
            </div>
            AUTOCLICKER
            <div id="autoClicker">0</div>
        </div>
        <div class="pokeButtonSide">
            <div class="pokeImage" id="boost">
                <div id="boostActive">
                    <img src = "./images/pokeball-or.svg"  alt = "Button Pokeball" id="boostActive" />            
                </div>
                <div id="boostInactive">
                    <img src = "./images/pokeball-disabled.svg" alt = "Button Pokeball disabled" id="boostInactive" />
                </div>
            BOOSTER
        </div>
    </div>
          
   
</body>
</html>
